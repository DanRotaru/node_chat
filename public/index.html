<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS WS Chat</title>
    <style>
        *,
*::after,
*::before{
    box-sizing: border-box;
}
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');


body{
    margin: 0;
    padding: 0;
    font: 16px 'Montserrat', sans-serif;
    font-weight: 500;
}
.container{
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;

    display: flex;
    justify-content: center;
    align-items: center;

    background: linear-gradient(0deg,#f4edec,#cde9ef);
    background: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
}
.chat{
    width: 700px;
    height: 600px;
    border-radius: 15px;
    background: #fff;
    padding: 20px;
    box-shadow: 0px 15px 35px -5px rgb(50 88 130 / 32%);
}
.chat__navbar .title{
    font-size: 22px;
    font-weight: bold;
    font-family: "Poppins";
}
.chat__users{
    display: flex;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    margin-top: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
}
.chat-user{
    background: rgb(63 81 181 / 17%);
    color: #3f51b5;
    padding: 5px 12px;
    border-radius: 10px;
    position: relative;
    padding-left: 30px;
    box-shadow: 3px 1px 6px rgb(63 81 181 / 13%);
}
.chat-user::before{
    content: attr(data-avatar);
    background: rgb(63 81 181);
    color: #fff;
    padding: 5px;
    border-radius: 100%;
    width: 24px;
    position: absolute;
    left: 0;
    top: 0;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    box-shadow: 3px 1px 6px rgb(63 81 181 / 38%);
}
.chat__messages{
    background: #ececec;
    height: calc(100% - 150px);
    height: calc(100% - 90px);
    border-radius: 10px;
    margin-top: 10px;
    padding: 20px;
    overflow: auto;
}
.chat__messages .chat-message{
    background: #2196f3;
    color: #fff;
    width: fit-content;
    border-radius: 10px;
    padding: 10px;
    /* border-bottom-left-radius: 0px; */
    font-size: 14px;
    margin-bottom: 10px;
    box-shadow: rgba(35, 68, 101, 0.1) 0px 4px 4px, rgba(35, 68, 101, 0.1) 0px 4px 16px;
}
.chat__messages .chat-message .message:after {
    content: attr(data-date);
    text-align: right;
    padding-left: 20px;
    font-size: 11px;
    opacity: .7;
}

.chat__messages .chat-message .user{
    opacity: .9;
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 5px;
}
.chat__footer{
    display: flex;
    align-items: center;
    margin-top: 10px;
}
.chat-input{
    border: 1px solid #ddd;
    box-shadow: 3px 1px 6px rgb(63 81 181 / 13%);
    padding: 10px;
    border-radius: 5px;
    outline: none;
    font: 15px "Montserrat", sans-serif;
    width: calc(100% - 5px);
    margin-right: 5px;
}
.chat__footer button{
    border: 1px solid #ddd;
    box-shadow: 3px 1px 6px rgb(63 81 181 / 13%);
    border-radius: 5px;
    outline: none;
    font: 15px "Montserrat", sans-serif;
    background: #fff;
    cursor: pointer;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.chat__footer button svg{
    height: 22px;
}
#name{
    width: 150px;
}

    <div class="container">
        <div class="chat">
            <div class="chat__navbar">
                <div class="title">Real time chat collaborate on NodeJS (Express + MYSQL)</div>
            </div>

            <!-- <div class="chat__users">
                <div class="chat-user" data-avatar="D">DanRotaru</div>

            <div class="chat__messages"></div>
            <div class="chat__footer">
                <input type="text" id="name" class="chat-input" placeholder="Your Name"/>
                <input type="text" id="msg" class="chat-input" placeholder="Your Message"/>
                <button onclick="send()">

            </div>
        </div>
    </div>
    
    <script>
        function escapeHtml(text) {
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
      }
        function add(login, text, date){
            document.querySelector('.chat__messages').innerHTML += `
            <div class="chat-message">
                <div class="user">${login}</div>
                <div class="message" data-date="${date}">${escapeHtml(text)}</div>
            </div>`;
        }
        // Create WebSocket connection.
        const socket = new WebSocket('ws://185.64.236.180:3000');
    
        // Connection opened
        socket.addEventListener('open', function (event) {
            console.log('Connected to WS Server')
        });
    
        const getTime = (unix) => {
            let d = new Date();
            if(unix) d = new Date(unix*1000);
            let h = d.getHours();
            let m = d.getMinutes();
            if(h < 10) h = "0"+h;
            if(m < 10) m = "0"+m;
            return res = h+':'+m;
        }

        // Listen for messages
        socket.addEventListener('message', function (event) {
            console.log(event);
            console.log('Message from server ', event.data);
            
            let msg1 = event.data.split("=:=:=");
            let login = msg1[0];
            let msg = msg1[1];
            let date = msg1[2];
            add(login, msg, getTime(date));
        });

       
    
        const send = () => {
            let login = document.querySelector("#name").value;
            let text = document.querySelector("#msg").value;
            socket.send(`${login}=:=:=${text}`);
            document.querySelector("#msg").value = '';
            document.querySelector("#msg").focus();
            add(login, text, getTime());
        }
    </script>
